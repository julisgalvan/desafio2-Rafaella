
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LINGUAGEM DE PROGRAMAÇÃO</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="imagens/imagem aba.png aba.png">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/imagem html.png" alt="Logo sobre linguagem de programação"></h1>
            </div>
        </header>
        
        <div>
            <p>Qual é o seu nome completo?</p>
            <input type="text" id="nome" />
            
            <p>Qual é a sua idade?</p>
            <input type="number" id="idade" />
            
            <p>Qual é a linguagem de programação que você estuda?</p>
            <input type="text" id="linguagem" />
            
            
            <button onclick="exibirDados()" class="botao" class="style">Exibir</button>

            <label for="resposta">Você gosta de estudar esta linguagem? Responda com o número 1 para "SIM" ou 2 para "NÃO".</label>
            <input type="number" id="resposta" name="resposta">
            
            <button onclick="verificarResposta()" class="botao" class="style">Verificar</button>
            <p id="mensagem"></p>
            
            <script>
               
               const idadeInput = document.getElementById("idade");

                idadeInput.addEventListener("input", () => {
                const idade = idadeInput.value;

                if (idade < 10) {
                    idadeInput.setCustomValidity("A idade mínima é 10 anos");
                } else {
                    idadeInput.setCustomValidity("");
                }

                idadeInput.reportValidity();
                });
                
                function exibirDados() {
                var nome = document.getElementById("nome").value;
                var idade = document.getElementById("idade").value;
                var linguagem = document.getElementById("linguagem").value;
            
                var mensagem = "Seu nome é " + nome + ", você tem " + idade + " anos e estuda a linguagem de programação " + linguagem + "\u{2615}";
                document.getElementById("resultado").innerHTML = mensagem;
                }
            
                src="seu_arquivo.js"

                function verificarResposta() {
                let respostaElement = document.getElementById("resposta");
                let mensagemElement = document.getElementById("mensagem");
                
                let resposta = parseInt(respostaElement.value);
                
                if (resposta === 1) {
                    mensagemElement.innerHTML = "Muito bom! Continue estudando e um dia vão dizer que você teve sorte. \u{1F60D}";

                } else if (resposta === 2) {
                    mensagemElement.innerHTML = "Ahh que pena! Já tentou aprender outras linguagens? \u{1F914}";
                } else {
                    mensagemElement.innerHTML = "Resposta inválida. Por favor, responda com 1 para SIM ou 2 para NÃO.";
                }

                }

            </script>
            
            <p id="resultado"></p>

        </div>  
        <footer>
            <img src="imagens/linguagem.png" alt="Logo de Linguagens de Programação">
            <p class="copyright">&copy; Copyright Linguagens de Programação - 2023</p>
        </footer>
    </body>
 </html>
